<ul style="background-color: orange;" ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
  <li [ngbNavItem]="1">
    <a style="background-color: orange;" ngbNavLink>Developers News</a>
    <ng-template ngbNavContent>
      <!-- display posts -->
      <table *ngIf=isPostsMode class="table table-striped">
        <tbody>
          <tr *ngFor="let post of posts; index as i">
            <app-post (userPageEvent)=getUserPage($event) (commentsEvent)=getComments($event) [post]=post [postIndex]=i></app-post>
          </tr>
        </tbody>
      </table>

      <!-- display comments -->
      <table *ngIf="isCommentsMode" class="table table-striped">
        <tbody>
          <tr *ngFor="let comment of comments; index as i">
            <app-comment [comment]=comment [commentIndex]=i></app-comment>
          </tr>
        </tbody>
      </table>

    <!-- display user page -->
    <app-user-page *ngIf="isUserPageMode" [userName]=userName> </app-user-page>   
    </ng-template>
  </li>
  <li [ngbNavItem]="2">
    <a style="background-color: orange;" ngbNavLink>Comments</a>
    <ng-template ngbNavContent>
      <p>
        Exercitatio
      </p>
    </ng-template>
  </li>
  <li [ngbNavItem]="3">
    <a style="background-color: orange;"ngbNavLink>Submit</a>
    <ng-template ngbNavContent>
      <app-submit></app-submit>
    </ng-template>
  </li>
  <li [ngbNavItem]="4" class="nav-item ml-auto">
    <a style="background-color: orange;" ngbNavLink class="nav-link" data-toggle="tab" href="#tab22" role="tab">Login</a>
    <ng-template ngbNavContent>
      <app-login></app-login>
    </ng-template>
  </li>
  <li [ngbNavItem]="5"class="nav-item">
    <a style="background-color: orange;" ngbNavLink class="nav-link" data-toggle="tab" href="#tab33" role="tab">Logout</a>
    <ng-template ngbNavContent>
      <p>
        Sed commodo, leo at suscipit dictum, quam est porttitor sapien
      </p>
    </ng-template>
  </li>
</ul>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
